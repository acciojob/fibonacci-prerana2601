<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fibonacci Calculator</h1>
        <label for="numInput">Enter a positive integer:</label>
        <input type="number" id="numInput" min="0" placeholder="e.g. 5">
        
        <button onclick="calculateFibonacci()">Calculate</button>
        
        <h2>Result:</h2>
        <pre id="result">Please enter a number and click the button.</pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
